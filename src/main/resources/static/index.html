<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bookmarking!</title>
		<link rel="stylesheet" href="style.css">
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

	<body>

		<div class="input-form-box">
			<label for="name" id="name-label">Name: </label>
			<input type="text" name="name" id="name-field"> <br />

			<label for="url" id="url-label">Url: </label>
			<input type="text" name="url" id="url-field"> <br />

			<label for="description" id="description-label">Description: </label>
			<input type="text" name="description" id="description-field"> <br />

			<button id="submit-new-button" class="btn btn-primary submit-button">Add new bookmark</button>
		</div>

		<div class="retrieve input-form-box">
			<label for="id">Id</label>
			<input type="text" name="id-number" id="id-number"> <br />

			<button id="submit-id-button" class="btn btn-primary submit-button">Retrieve by ID</button>
			<button id="submit-all-button" class="btn btn-primary submit-button">Show all bookmarks</button>
		</div>

		<div class="rubber-ducky-main">
			<div class="rubber-ducky-head rubber-ducky">
				<div class="rubber-ducky-beak rubber-ducky"></div>
				<div class="rubber-ducky-eye rubber-ducky">
					<div class="rubber-ducky-pupil rubber-ducky"></div>
				</div>
			</div>
			<div class="rubber-ducky-body rubber-ducky">
				<div class="rubber-ducky-wing rubber-ducky"></div>
			</div>
			</div>
		</div>

		<div id="response">

		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<!-- JavaScript Bundle with Popper -->

		<audio id="audio_quack" src="audio/quack.wav" preload="auto"></audio>
	</body>
</html>
